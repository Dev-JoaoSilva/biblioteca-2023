plugins {
    id 'java' // Aplica o plugin Java para este projeto.
    id 'org.springframework.boot' version '3.1.3' // Aplica o plugin Spring Boot na versão 3.1.3.
    id 'io.spring.dependency-management' version '1.1.3' // Aplica o plugin Spring Dependency Management na versão 1.1.3.
}

repositories {
    mavenCentral() // Configura o repositório Maven Central como uma fonte de dependências.
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' // Adiciona a dependência do Spring Boot Starter Web.
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper' // Adiciona a dependência do Tomcat Embed Jasper.
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // Adiciona a dependência do Spring Boot Starter Data JPA.
    implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api' // Adiciona a dependência da API JSTL.
    implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl' // Adiciona a dependência da implementação JSTL.
    implementation 'mysql:mysql-connector-java:8.0.33' // Adiciona a dependência do MySQL Connector Java versão 8.0.33.
}
